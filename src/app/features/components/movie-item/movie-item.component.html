<mat-card class="movie-card">
    <img mat-card-image [src]="movie.image || '../../../assets/svg/noImage.svg'" alt="{{ movie.title }}" />
    <mat-card-content>
        <h3>{{ movie.title }}</h3>
        <h4 class="movie-genre">{{ movie.genre }}</h4>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onEdit()">{{ 'movieItem.edit' | translate }}</button>
        <button mat-button color="warn" (click)="onDelete()">{{ 'movieItem.delete' | translate }}</button>
    </mat-card-actions>
</mat-card>
