<mat-card class="movie-card">
    <img mat-card-image [src]="movie.image" alt="{{ movie.title }}" />
    <mat-card-content>
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.genre }} | {{ movie.releaseYear }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
</mat-card>
